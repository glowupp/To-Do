<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Index</title>
 <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css' integrity='sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==' crossorigin='anonymous' />
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js' integrity='sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==' crossorigin='anonymous'></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js' integrity='sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==' crossorigin='anonymous'></script>
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">A fazer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
     <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
    </li>

   </ul>

  </div>
 </nav>

 <div class="container">

  <div class="row">
   <div class="col-12 col-md-4">

   </div>
   <div class="col-12 col-md-4">
    <div class="form-group">
     <label for="descricao">Descrição</label>
     <input type="email" class="form-control" id="descricao" aria-describedby="emailHelp" placeholder="Digite aqui">
     <small id="emailHelp" class="form-text text-muted">Digite uma descrição para a tarefa.</small>
     <br />
     <label for="classifica">Classificação</label>
     <select id="classifica" class="form-control">
       <option value="1">Baixa</option>
       <option value="2">Média</option>
       <option value="3">Alta</option>
      </select>
     <br />
     <button type="button" onclick="cadastra()" class="btn btn-primary">Cadastrar</button>
    </div>
   </div>
   <div class="col-12 col-md-4">

   </div>
  </div>

  <table class="table table-hover table-striped">
   <thead>
    <tr>
     <td>Descrição</td>
     <td>Classificação</td>
    </tr>
   </thead>
   <tbody id="corpoTabela">

   </tbody>
  </table>
 </div>

 <script>
  var dados = [];

  dados = JSON.parse(localStorage.getItem("dadosExemplo"));
  dados = (dados == null) ? [] : dados;

  mostraDados();


  function cadastra() {
   var desc = $("#descricao").val();
   var clas = $("#classifica").val();
   var tarefa = {
    descricao: desc,
    classifica: clas
   };

   dados.push(tarefa);

   localStorage.setItem("dadosExemplo", JSON.stringify(dados));
   mostraDados();
  }

  function mostraDados() {
   $("#corpoTabela").html("");
   dados.forEach(c => {
    $("#corpoTabela").append(`<tr><td>${c.descricao}</td><td>${c.classifica}</td></tr>`);
   });
  }
 </script>
</body>

</html>
